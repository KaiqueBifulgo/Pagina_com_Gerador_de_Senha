<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja Bem-vindo!</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Registe-se e aproveite a LBS!</h2>
            <div class="form-control">
                <label for="name"> Nome </label>
                <input 
                type="text" 
                name="name" 
                id="name" 
                placeholder="Digite seu nome!">
            </div>
            <div class="form-control">
                <label for="email"> Email </label>
                <input 
                type="text" 
                type="email" 
                id="email" 
                placeholder="Digite seu email">
            </div>
            <p>
                Quer uma senha segura e única? 
                <span id="generate-password"> Clique aqui. </span>
            </p>
            <div id="generate-options" class="hide">
                <p>Como deseja personalizar sua senha?</p>
                <div class="form-control">
                    <label for="length">Deseja que sua senha seja de qual tamanho? </label>
                    <input type="text" id="length" name="length" value="10">
                </div>
                <div class="form-control">
                    <label for="letters">Letras: </label>
                    <input type="checkbox" id="letters" name="letters" checked>
                </div>
                <div class="form-control">
                    <label for="numbers">Números: </label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                </div>
                <div class="form-control">
                    <label for="symbols">Simbolos: </label>
                    <input type="checkbox" id="symbols" name="symbols" checked>
                </div>
                <button id="button-create-password"> Criar senha! </button>
            </div>
            <div id="generated-password">
                <p> Aqui está sua senha!</p>
                <h4></h4>
                <button id="copy-password">Copiar senha</button>
            </div>
            <div class="form-control">
                <label for="password"> Senha </label>
                <input 
                type="text" 
                type="password" 
                id="password" 
                placeholder="Digite sua senha">
            </div>
            <div class="form-control">
                <label for="confirm-password"> Confirmação de senha </label>
                <input 
                type="text" 
                type="confirm-password" 
                id="confirm-password" 
                placeholder="Comfirme sua senha!">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>
</body>
</html>
